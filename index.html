<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Basica</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
     <!-- Crear una web de max 1366px de ancho, ajustable a cualquier medida superior -->
    <!-- Container, es el nuevo <Body> -->
    <div class="container">
        <header>
            <!-- Circulo Naranja-->
            <div class="circulo-naranja"></div>
            <!-- Rectangulo azul-->
            <div class="rectangulo-azul"></div>
        </header>
        <!-- Rectangulo Naranja-->
        <div class="r-naranja"></div>
        <!-- Rectangulo blanco -->
        <div class="r-blanco"></div>
        <!-- Circulo + Rectangulo -->
        <div class="circulorectangulo">
            <!-- Circulo Verde -->
            <div class="circulo-verde"></div>
            <!-- Rectangulo Verde -->
            <div class="rectangulo-verde"></div>
        </div>
        <!-- Circulo + Rectangulo -->
        <div class="circulorectangulo reverso">
            <!-- Circulo Verde -->
            <div class="circulo-verde"></div>
            <!-- Rectangulo Verde -->
            <div class="rectangulo-verde"></div>
        </div>
        <footer>
            <!-- Circulo Naranja-->
            <div class="circulo-naranja"></div>
        </footer>
    </div>
</body>
</html>
